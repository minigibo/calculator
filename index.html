<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script type="module" src="main.ts"></script>
    <link href="style.scss" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>CALCULATOR</h1>
    </header>
    <section class="theme__switcher">
      <div class="theme__button light">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 -960 960 960"
          width="24"
          style="background-color: transparent"
        >
          <path
            d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"
            fill="rgb(14, 24, 24)"
          />
        </svg>
      </div>
      <div class="theme__button dark">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 -960 960 960"
          width="24"
          style="background-color: transparent"
        >
          <path
            d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
            fill="rgb(14, 24, 24)"
          />
        </svg>
      </div>
    </section>
    <div class="calculator__grid">
      <div class="calculator__output">
        <div id="previous-operand"></div>
        <div id="current-operand"></div>
      </div>
      <button class="calculator__button" id="operationTwo" data-value="ac">
        AC
      </button>
      <button class="calculator__button" id="operationTwo" data-value="+-">
        +/-
      </button>
      <button class="calculator__button" id="operationTwo" data-value="%">
        %
      </button>
      <button class="calculator__button" id="operation" data-value="/">
        รท
      </button>
      <button class="calculator__button" id="number" data-value="1">1</button>
      <button class="calculator__button" id="number" data-value="2">2</button>
      <button class="calculator__button" id="number" data-value="3">3</button>
      <button class="calculator__button" id="operation" data-value="*">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="2rem"
          viewBox="0 -960 960 960"
          width="2rem"
        >
          <path
            fill="#fff"
            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
          />
        </svg>
      </button>
      <button class="calculator__button" id="number" data-value="4">4</button>
      <button class="calculator__button" id="number" data-value="5">5</button>
      <button class="calculator__button" id="number" data-value="6">6</button>
      <button class="calculator__button" id="operation" data-value="-">
        -
      </button>
      <button class="calculator__button" id="number" data-value="7">7</button>
      <button class="calculator__button" id="number" data-value="8">8</button>
      <button class="calculator__button" id="number" data-value="9">9</button>
      <button class="calculator__button" id="operation" data-value="+">
        +
      </button>
      <button class="calculator__button" id="number" data-value=".">.</button>
      <button class="calculator__button" id="number" data-value="0">0</button>
      <button class="calculator__button" id="delete" data-value="del">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="2rem"
          viewBox="0 -960 960 960"
          width="2rem"
          style="font-size: 2rem"
        >
          <path
            fill="#fff"
            d="M360-200q-20 0-37.5-9T294-234L120-480l174-246q11-16 28.5-25t37.5-9h400q33 0 56.5 23.5T840-680v400q0 33-23.5 56.5T760-200H360Zm400-80v-400 400Zm-400 0h400v-400H360L218-480l142 200Zm96-40 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Z"
          />
        </svg>
      </button>
      <button class="calculator__button" id="equals" data-value="=">=</button>
    </div>
  </body>
</html>
