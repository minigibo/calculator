    <link href="style.scss" rel="stylesheet" />

  <body>
    <header>
      <h1>CALCULATOR</h1>
    </header>
    <div class="calculator__grid">
      <div class="calculator__output">
        <div id="previous-operand"></div>
        <div id="current-operand"></div>

      <button class="calculator__button" id="operationTwo">AC</button>
      <button class="calculator__button" id="operationTwo">+/-</button>
      <button class="calculator__button" id="operationTwo">%</button>

      <button class="calculator__button" id="number">1</button>
      <button class="calculator__button" id="number">2</button>
      <button class="calculator__button" id="number">3</button>
      <button class="calculator__button" id="operation">*</button>
      <button class="calculator__button" id="number">4</button>
      <button class="calculator__button" id="number">5</button>
      <button class="calculator__button" id="number">6</button>
      <button class="calculator__button" id="operation">-</button>
      <button class="calculator__button" id="number">7</button>
      <button class="calculator__button" id="number">8</button>
      <button class="calculator__button" id="number">9</button>
      <button class="calculator__button" id="operation">+</button>
      <button class="calculator__button" id="number">.</button>
      <button class="calculator__button" id="number">0</button>
      <button class="calculator__button" id="delete">

          height="24"

          width="24"

          />
        </svg>

      <button class="calculator__button" id="equals">=</button>
    </div>
  </body>
</html>
